<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Bunga Majemuk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5">
        <h2 class="text-center mb-4">Hitung Bunga Majemuk</h2>
        <form id="bungaForm" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="modal" class="form-label">Jumlah Uang (Rp):</label>
                <input type="number" class="form-control" id="modal" required>
            </div>
            <div class="mb-3">
                <label for="sukuBunga" class="form-label">Suku Bunga (% per bulan):</label>
                <input type="number" step="0.01" class="form-control" id="sukuBunga" required>
            </div>
            <div class="mb-3">
                <label for="bulan" class="form-label">Jumlah Bulan:</label>
                <input type="number" class="form-control" id="bulan" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Hitung</button>
        </form>

        <h3 class="text-center mt-5">Hasil Perhitungan</h3>
        <div id="hasilPerhitungan" class="bg-white p-4 rounded shadow-sm text-center mt-3 d-none">
            <p id="hasil"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('bungaForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const M = parseFloat(document.getElementById('modal').value);
            const b = parseFloat(document.getElementById('sukuBunga').value) / 100; // Konversi persen ke desimal
            const t = parseInt(document.getElementById('bulan').value);

            const Mt = M * Math.pow((1 + b), t);

            document.getElementById('hasil').innerText = `Nilai akhir uang setelah ${t} bulan adalah: Rp ${Mt.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
            document.getElementById('hasilPerhitungan').classList.remove('d-none');
        });
    </script>
</body>

</html>
